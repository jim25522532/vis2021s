    <script>
      var svg = d3.select('#container')
        .append('svg')
        .attr({'width':900,'height':400});
  
      var radius = d3.scale.linear()
              .domain([0,1])
              .range([100,200]);
  
      var line = d3.svg.line
            .radial()
            .interpolate("basis-closed")
            .radius(function(d){ return radius(d); })
            .angle(function(d,i){ return scale(i); });
  
      var data = d3.range(360).map(function(i){
              return Math.cos(Math.PI )/6 + 0.8;
            });
  
      var scale = d3.scale.linear()
               .domain([0,data.length])
               .range([0,Math.PI*2]);
  
      group = svg.append('g')
            .attr('transform','translate('+ 50 +','+ 0 +')matrix(1 0 0 -1 0 204)')
            .attr("id","xiaoContainer");
            
      group = svg.append('g')
            .attr('transform','translate('+ 300 +','+ 0 +')matrix(1 0 0 -1 0 204)')
            .attr("id","zhiContainer");

      group = svg.append('g')
            .attr('transform','translate('+ 560 +','+ 0 +')matrix(1 0 0 -1 0 204)')
            .attr("id","ChengContainer");

      function plotXiao() {
            return new Promise((resolve, reject) => {
              d3.select("#xiaoContainer").selectAll("path")
              .data([data])
              .enter()
              .append("path")
              .attr('d',line)
              .attr('fill','none')
              .attr('stroke','#000')
              .attr('stroke-width',1)
              .transition()
              .duration(1000)
              .attrTween('d', function (d) {
                var previous = d3.select(this).attr('d');
                var current = d3.select("#xiao").attr('d');
                return d3.interpolatePath(previous, current);
            });
            resolve();
          });
      }

      function plotZhi() {
        return new Promise((resolve, reject) => {
          d3.select("#zhiContainer").selectAll("path")
              .data([data])
              .enter()
              .append("path")
              .attr('d',line)
              .attr('fill','none')
              .attr('stroke','#000')
              .attr('stroke-width',1)
              .transition()
              .duration(2000)
              .attrTween('d', function (d) {
                var previous = d3.select(this).attr('d');
                var current = d3.select("#zhi").attr('d');
              
                return d3.interpolatePath(previous, current);
              }); 
            resolve();
          });
      }

      function plotCheng() {
        d3.select("#ChengContainer").selectAll("path")
            .data([data])
            .enter()
            .append("path")
            .attr('d',line)
            .attr('fill','none')
            .attr('stroke','#000')
            .attr('stroke-width',1)
            .transition()
            .duration(4000)
            .attrTween('d', function (d) {
              var previous = d3.select(this).attr('d');
              var current = d3.select("#cheng").attr('d');
            
              return d3.interpolatePath(previous, current);
            }); 
            
      }
      plotXiao()
            .then(() => {
                return plotZhi();
            })
            .then(() => {
              return plotCheng();
            })
            .catch((err)=>{
                console.log("拋出異常",err)
            });
